<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <!-- <base href="/"> -->

    <title>Product Landing Page</title>
    <meta name="description" content="" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg" />
    <link rel="icon" href="img/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon-180x180.png"
    />
    <!-- Template Basic Images End -->

    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#000" />
    <!-- Custom Browsers Color End -->

    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <header id="header">
      <div class="name-header-left">
        <img
          id="header-img"
          src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
          alt="logo"
        />
      </div>
      <nav id="nav-bar">
        <ul class="nav-box">
          <li class="nav-link">
            <a href="#">Features</a>
          </li>
          <li class="nav-link">
            <a href="#">How It Works</a>
          </li>
          <li class="nav-link">
            <a href="#">Pricing</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <div class="get_started">
        <form id="form" action="#">
          <label class="label_email_input" for="email_input">
            <h2>Handcrafted home-made masterpieces</h2>
          </label>
          <div class="email_input_div">
            <input type="email" name="email_input" />
          </div>
          <button class="form-submit-button" type="submit" name="submit">
            GET STARTED
          </button>
        </form>
      </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
